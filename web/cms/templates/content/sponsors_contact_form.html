<perch:form id="contact" method="post" app="perch_forms" class="contact-form">

    <div>
        <perch:error for="name" type="required"><span class="error"></perch:error>
            <perch:label for="name">Your name</perch:label>
            <perch:input type="text" id="name" required="true" label="Name" antispam="name" />
        <perch:error for="name" type="required"></span></perch:error>
    </div>

    <div>
        <perch:error for="company" type="required"><span class="error"></perch:error>
            <perch:label for="company">Your company&rsquo;s name</perch:label>
            <perch:input type="text" id="company" required="true" label="Company" />
        <perch:error for="company" type="required"></span></perch:error>
    </div>

    <div>
        <perch:error for="email" type="required"><span class="error"></perch:error>
        <perch:error for="email" type="format"><span class="error"></perch:error>
            <perch:label for="email">Your email</perch:label>
            <perch:input type="email" id="email" required="true" label="Email" antispam="email" />
        <perch:error for="email" type="required"></span></perch:error>
        <perch:error for="email" type="format"></span></perch:error>
    </div>

    <div>
        <perch:label for="type">Enquiring about</perch:label>
        <perch:input id="type" required="true" label="Sponsorship type" type="select" options="Job/Pitch sponsorship|pitch,Pizza sponsorship|pizza,Drinks sponsorship|drinks" />
    </div>

    <div>
        <perch:error for="message" type="required"><span class="error"></perch:error>
            <perch:label for="message">More details</perch:label>
            <perch:input type="textarea" id="message" required="true" label="Message" antispam="body" />
        <perch:error for="message" type="required"></span></perch:error>
    </div>

    <perch:input type="submit" value="Enquire now" />

</perch:form>
